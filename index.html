<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#C894F0">
    <title>RAPID TIMER</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>RAPID TIMER</h1>
            </div>
        </section>
        <section class="current-section">
            <div class="container">
                <p class="current-label">CURRENT TIME</p>
                <p class="current">
                    <span class="hour"></span><span class="colon hide">:</span><span class="minute"></span>
                </p>
            </div>
        </section>
        <section>
            <div class="container">
                <p class="reading-label">READING TIME</p>
                <p class="reading">
                    <span class="hour"></span><span class="colon hide">:</span><span class="minute"></span>
                </p>
                <div class="underline"></div>
            </div>
        </section>
    </main>
</body>
</html>
